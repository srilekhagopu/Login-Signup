
<html>
    <head>
        <title>Login</title>
    </head>
    <link rel="stylesheet" href="login.css">
    <body>
        <header>
            <h2 class="logo"><img src="icon.png" alt=""></h2>
            <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnlogin-popup">Login</button>
            </nav>

        </header>
        <div class="wrapper">
            <span class="iconclose"><ion-icon name="close-outline"></ion-icon>
            </span>
            <div class="form-box login">
                <h2>Login</h2>
                <form action="#">
                    <div class="inputbox">
                        <span class="icon">
                            <ion-icon name="mail"></ion-icon>
                        </span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="inputbox" >
                        <span class="icon">
                            <ion-icon name="lock-closed"></ion-icon>
                        </span>
                        <input type="password" required >
                        <label>Password</label>
                    </div>
                    <div class="rememberforgot">
                        <label><input type="checkbox">Remember Me</label><a href="#">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="loginregister">
                        <p>Don't have Account ?<a href="#" class="register-link">Register</a></p>
                    </div>
                </form>
            </div>




            <div class="form-box register">
                <h2>Register</h2>
                <form action="#">
                    <div class="inputbox">
                        <span class="icon">
                            <ion-icon name="mail"></ion-icon>
                        </span>
                        
                        <input type="text" required>
                        <label>Username</label>
                    </div>
                    <div class="inputbox">
                        <span class="icon">
                            <ion-icon name="mail"></ion-icon>
                        </span>
                        
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="inputbox" >
                        <span class="icon">
                            <ion-icon name="lock-closed"></ion-icon>
                        </span>
                        <input type="password" required >
                        <label>Password</label>
                    </div>
                    <div class="rememberforgot">
                        <label><input type="checkbox">I agree to terms and conditions</label>
                    </div>
                    <button type="submit" class="btn">Register</button>
                    <div class="loginregister">
                        <p>Already have Account ?<a href="#" class="login-link">Login</a></p>
                    </div>
                </form>
            </div>
        </div>

        <script src="login1.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
